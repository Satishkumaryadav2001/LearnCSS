<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssSelect.css">
    <title>Selectore in CSS   Part 2</title>
</head>
<body>
    <!-- Descendent selector -->
    <h2>Hello India</h2>
    <h1>Hello World</h1>
    <main>
        <P>Hello I am Paragraph</P>
    </main>
    <!--  Child Selectore  -->
    <h1>
        <P>Hola World</P>
    </h1>
    <!-- Adjacent sibling selector -->
    <section>
        <p>Hello World</p>
    </section>
    <p>Hello World I am Second Paragraph</p>
    <p>Hello World I am Second Paragraph</p>
    <p>Hello World I am Second Paragraph</p>
    <a href="google.com" target="_blank">Google</a><br>
    <img src="Hello.png" alt="PW1"/><br>
    <img src="Hello.png" alt="PW2"/><br>
</body>
</html>
